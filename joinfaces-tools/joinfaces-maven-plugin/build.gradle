plugins {
    id "io.freefair.maven-plugin"
    id "io.freefair.maven-publish-java"
}

description = "JoinFaces Maven Plugin"

dependencies {
    api project(":joinfaces-tools:joinfaces-scan-tools")

    api 'org.apache.maven:maven-core:3.9.5'
    api 'org.apache.maven:maven-plugin-api:3.9.5'

    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.10.2'
}

