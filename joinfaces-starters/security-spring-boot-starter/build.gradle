description = 'Security Spring Boot Starter'
tasks.named("jar", Jar) {
    manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.security')
}

dependencies {
    api project(':joinfaces-starters:faces-spring-boot-starter')
    api project(':joinfaces-security-taglib')

    api 'org.springframework.boot:spring-boot-starter-security'
}
