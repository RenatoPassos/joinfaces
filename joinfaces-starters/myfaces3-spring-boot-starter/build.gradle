description = 'MyFaces Spring Boot Starter'
tasks.named("jar", Jar) {
    manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.myfaces3')
}

dependencies {
    api "org.apache.myfaces.core:myfaces-api:$myfaces3Version"
    implementation("org.apache.myfaces.core:myfaces-impl:$myfaces3Version") {
        exclude group: 'commons-logging', module: 'commons-logging'
    }

    testImplementation project(':joinfaces-autoconfigure')
    testImplementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework:spring-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

configurations {
    apiElements {
        outgoing {
            capability("$group:${base.archivesName.get()}:$version")
            capability("$group:faces-impl-spring-boot-starter:$version")
        }
    }
    runtimeElements {
        outgoing {
            capability("$group:${base.archivesName.get()}:$version")
            capability("$group:faces-impl-spring-boot-starter:$version")
        }
    }
}